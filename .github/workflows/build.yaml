      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          cache: false
          channel: stable
      - name: Cache Flutter for Android Build
        uses: actions/cache@v5
        id: flutter-android-cache
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ./macless_haystack/.dart_tool
          key: flutter-android-${{ runner.os }}-${{ hashFiles('macless_haystack/pubspec.lock') }}
      - name: Android Build
        working-directory: ./macless_haystack
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
        run: |
          echo "   Pub Cache: ${{ steps.flutter-android-cache.outputs.cache-hit }}"
          if [ "${{ steps.flutter-android-cache.outputs.cache-hit }}" != "true" ]; then
            flutter pub get
          fi
          flutter test
          flutter build apk --release --build-name=${{ env.VERSION }}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/android-application.apk
